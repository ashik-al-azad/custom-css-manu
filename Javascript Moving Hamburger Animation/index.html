<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="menu left clickable" data-class="left">
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
        </div>
        <div class="menu center clickable" data-class="center">
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
        </div>
        <div class="menu right clickable" data-class="right">
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
        </div>
        <div class="menu left active" id="to_move">
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
